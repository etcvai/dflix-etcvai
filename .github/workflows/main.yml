name: Hourly Playlist Update

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allows manual click to run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Allows the bot to write to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Update Script
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          
          # Check if there are changes (Fixed: uses 'echo' instead of 'print')
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update playlist [skip ci]"
            git push
          fi
          
