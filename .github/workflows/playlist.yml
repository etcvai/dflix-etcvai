name: Update Playlist

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Extraction Script
        run: python main.py

      - name: Commit and Push
        run: |
          # 1. Configure Git
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 2. Check if file exists before adding
          if [ -f "iptv.m3u" ]; then
            git add iptv.m3u
            git commit -m "Auto-update playlist" || echo "No changes to commit"
            git push
          else
            echo "⚠️ File iptv.m3u was not created. Skipping commit."
            exit 1 # Fail the workflow so you know something is wrong
          fi
          
